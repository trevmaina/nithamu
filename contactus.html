      <section>

          <form method="post" action="#">

              <div class="12u$">

              <div class="6u 12u$(xsmall)">

              <div class="12u$">

                  <select name="category" id="category">
                    <option value="">- Category -</option>

                    <option value="1">Integrity and Justice</option>
                    <option value="1">About Organization</option>
                    <option value="1">Collaborate and Empower</option>
                  </select>
                </div>
              </div>
              <div class="12u$">
                <textarea name="message" id="message" placeholder="Enter your message" rows="6" data-gramm="false" wt-ignore-input="true"></textarea>
              </div>
              <div class="12u$">
                <ul class="actions">
                  <li><input type="submit" value="Send Message" class="special"></li>   
                  <li><input type="reset" value="Reset"></li>
